{% extends "project3/base.html" %}

{% block body %}
<div class="text-center">
  <h1>Login</h1>
  {% if message %}
      <div>
          {{ message }}
      </div>
  {% endif %}
</div>
<div class="text-center">

  <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <input name="username" type="text"/>
      <input name="password" type="password"/>
      <input type="submit" value="Login"/>
  </form>
</div>

</div>

{% endblock %}
